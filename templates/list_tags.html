{% extends "page.html" %}
{% block content %}
<h2>Tags (by number of posts)</h2>
<br>
{% if tags %}
    <ul class="inline_tags">
    {% for tag in tags %}
        <li><a href="/tags/{{ tag.url }}">{{ tag.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <b>No post has been tagged.</b>
{% endif %}
<br>
<br>
{% endblock %}
