{% macro include_post_list(posts) -%}
    {% for post in posts %}
    <a href="/posts/{{post.url}}">{{ post.title }}</a>
        <i>{{ post.date() }}</i>
        <ul class="inline_tags">
        {% for tag in post.tags %}
            <li><a href="/tags/{{tag}}">{{tag}}</a></li>
        {% endfor %}</ul>
        <br>
    {% endfor %}
{%- endmacro %}
